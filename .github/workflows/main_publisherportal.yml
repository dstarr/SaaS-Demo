# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Pubisher Portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-publisherportal:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: src\PubisherPortal

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}\publisherportal

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .publisherportal
          path: ${{env.DOTNET_ROOT}}\publisherportal
          
  deploy:
    runs-on: windows-latest
    needs: build-publisherportal
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .publisherportal

      - name: Deploy to Azure Web App
        id: deploy-to-webapp2
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'saasdemo-pub'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4734B5BEB2A54200983F44BC4C954792 }}
          package: .
